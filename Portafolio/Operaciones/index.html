<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="./operaciones.js" defer></script>
    <title>Operaciones</title>
</head>
<body>

    <div class="CalculadoraPadre">
        <div class="Calculadora">


            <div class="TituloC">
                <h1>Calculadora</h1>
            </div>


            <div class="TableroOperaciones">
                
                <div class="Numeros">
                <div class="Borrar">
                    <div class="InputB"><input type="number" id="ValorUno"></div>
                </div>

                <div class="Borrar">
                    <div class="InputB"><input type="number" id="ValorDos"></div>
                </div>
                </div>

                <div class="BotonB">
                    <div><button id="Borrar1">AC</button></div>
                </div>

            </div>


            <div class="Operaciones">

                <div class="Ope"><input class="Inputtt" type="radio" name="Grupo" value="Suma"><p>➕</p></div>
                <div class="Ope"><input class="Inputtt" type="radio" name="Grupo" value="Resta"><p>➖</p></div>
                <div class="Ope"><input class="Inputtt" type="radio" name="Grupo" value="Multiplicacion"><p>✖️</p></div>
                <div class="Ope"><input class="Inputtt" type="radio" name="Grupo" value="Division"><p>➗</p></div>

            </div>

            <div class="TableroResultados">

                <div class="Igual">
                    <button onclick="Calcular()">Calcular </button>
                </div>

                <div class="Resultado">
                    <p id="ResultadoTodo"></p>
                </div>

            </div>
        </div>
    </div>


</body>
</html>
