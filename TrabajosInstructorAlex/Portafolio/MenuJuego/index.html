<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eternal Realms</title>

  <!-- FUENTES MEDIEVALES -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap"
    rel="stylesheet" />

  <link rel="icon" href="data:,">

  <!-- SWEETALERT + ESTILOS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="styles1.css" />
  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>

<body>

  <!-- INTRO / NOMBRE DEL HÉROE -->
  <div id="intro-container">
    <p class="intro-lore">En un mundo olvidado por los dioses, solo los valientes recuerdan su nombre...</p>

    <div class="input-wrapper">
      <input type="text" id="username" placeholder="Escribe tu nombre de héroe..." autocomplete="off" />
      <button id="dice-btn" title="Nombre aleatorio">🎲</button>
    </div>

    <p id="warning-text" style="display:none;">Debes ingresar tu nombre de héroe.</p>
    <button id="accept-btn">Aceptar</button>
  </div>

  <!-- PANTALLA DE CARGA -->
  <div id="bienvenida" style="display:none;">
    <div class="bienvenida-container">
      <p class="texto-cargando">Cargando</p>
    </div>
  </div>

  <!-- VIDEO INTRODUCTORIO -->
  <video id="intro-video" preload="auto" style="display:none;"
    src="https://github.com/dfaparicio/ProyectoVideoJuego/releases/download/v1.1.1.1.1/Intro1.mp4"></video>

  <p id="skip-text" style="display:none; cursor:pointer;">Omitir</p>

  <!-- MENÚ PRINCIPAL (“Portada”) -->
  <div class="Portada" style="display:none;">

    <video id="bg-video"
      src="https://github.com/dfaparicio/ProyectoVideoJuego/releases/download/V1.1.1.1.0/IntroFondo1.mp4" autoplay muted
      loop></video>
    <audio id="bg-music"
      src="https://github.com/dfaparicio/ProyectoVideoJuego/releases/download/V1.1.1.1.2/MusicFondo.mp3" loop></audio>

    <div id="Informacion"></div>

  </div>

  <!-- MODAL 1 (Evento / Noticia) -->
  <div id="modalEvento" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <img id="modalImagen" src="" alt="">
      <h3 id="modalTitulo"></h3>
      <p id="modalDescripcion"></p>
      <button class="volver-btn" id="closeModal">Volver</button>
    </div>
  </div>

  <!-- MODAL 2 (genérico para opciones) -->
  <div id="modalEvento2" class="modal2" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content2" id="modalBody2">
    </div>
    <button id="volverBtn2" class="volver-btn2">Volver</button>
  </div>


  <!-- SCRIPTS  -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="script1.js" defer></script>
  <script src="script.js" defer></script>

</body>

</html>
