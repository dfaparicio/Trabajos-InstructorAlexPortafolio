<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Mesas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <div class="Padre" id="Padre">

    <div class="Encabezado">
      <div>
        <h1>Restaurante Corte Fino</h1>
      </div>

      <div class="Opciones">
        <div class="BotonRegistrar">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Añadir Mesa
          </button>
        </div>

        <div class="BotonReservar">
          <button onclick="window.location.href='../Reservas/index1.html?id=5'" type="button"
            class="btn btn-primary">Añadir Reservación</button>
        </div>
      </div>

    </div>

    <div class="RegistrosMesas">
      <div class="TituloRegistro">
        <h1>Registro de Mesas</h1>
      </div>

      <div class="Modal">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Registro de Mesas</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body">

                <div
                  style="display: flex; flex-direction: column; gap: 20px; padding: 10px; box-shadow: 2px 2px 2px 2px gray;">
                  <div class="form-group">
                    <label for="Id">ID de la Mesa</label>
                    <input type="number" class="form-control" id="Id" placeholder="Ej: 1001" required>
                  </div>

                  <div class="form-group">
                    <label for="Capacidad">Capacidad</label>
                    <input type="number" class="form-control" id="Capacidad" placeholder="Ej: 4" required>
                  </div>

                  <div class="form-group">
                    <label for="Ubicacion">Ubicación</label>
                    <select class="form-control" id="Ubicacion">
                      <option value="" selected disabled>Seleccione una ubicación</option>
                      <option value="Ventana">Ventana</option>
                      <option value="Jardín">Jardín</option>
                      <option value="Centro">Centro</option>
                      <option value="Terraza">Terraza</option>
                      <option value="Balcón">Balcón</option>
                      <option value="Patio">Patio</option>
                      <option value="Salon Principal">Salon Principal</option>
                      <option value="Piso 2">Piso 2</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="Estado">Estado</label>
                    <select class="form-control" id="Estado">
                      <option value="" selected disabled>Seleccione un Estado</option>
                      <option value="Disponible">Disponible</option>
                      <option value="Ocupada">Ocupada</option>
                      <option value="Deshabilitada">Deshabilitada</option>
                    </select>
                  </div>
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
                <button type="button" class="btn btn-secondary" onclick="cancelar()">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="ContenedorData">
        <div id="Data" class="Data"></div>
      </div>

    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
    
  <script src="./index.js"></script>
</body>
</html>
